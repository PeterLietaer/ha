server {
    listen 80;
    server_name hassio.lietaer.click;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name hassio.lietaer.click;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/hassio.lietaer.click-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hassio.lietaer.click-0001/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # client certificate
    ssl_client_certificate /etc/nginx/client_certs/ca.crt;
    # make verification optional, so we can display a 403 message to those
    # who fail authentication
    ssl_verify_client optional;

    location / {
      	# if the client-side certificate failed to authenticate, show a 403
      	# message to the client
      	if ($ssl_client_verify != SUCCESS) {
      	  return 403;
      	}

        proxy_pass  http://192.168.1.199:8123;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
